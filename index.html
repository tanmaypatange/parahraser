<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paraphraser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-paragraph"></i> AI Paraphraser</h1>
            <p class="subtitle">Transform your text with different writing styles</p>
        </div>

        <div class="card">
            <div class="style-selector">
                <label for="styleSelector"><i class="fas fa-palette"></i> Writing Style:</label>
                <select id="styleSelector" class="modern-select">
                    <option value="concise">📝 Concise</option>
                    <option value="elaborate">🎨 Elaborate</option>
                    <option value="simple">🖌️ Simple</option>
                    <option value="formal">👔 Formal</option>
                    <option value="casual">👕 Casual</option>
                </select>
            </div>

            <div class="input-group">
                <div class="textarea-container">
                    <textarea id="inputText" 
                        placeholder="Enter text to paraphrase (max 500 characters)..."
                        maxlength="500"
                        spellcheck="false"></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/500
                    </div>
                </div>
                
                <button id="paraphraseButton" class="gradient-btn">
                    <span class="btn-text">Paraphrase Now</span>
                    <div class="spinner"></div>
                </button>

                <div class="textarea-container">
                    <textarea id="outputText" 
                        readonly
                        placeholder="Your paraphrased text will appear here..."></textarea>
                    <div class="copy-container">
                        <button id="copyButton" class="icon-btn">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
