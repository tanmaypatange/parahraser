<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ AI Text Wizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧙♂️ AI Text Wizard</h1>
            <p class="subtitle">Transform your text like magic! 🎩✨</p>
        </div>

        <div class="magic-board">
            <div class="style-selector">
                <select id="styleSelector">
                    <option value="concise">📏 Concise (Shorten text)</option>
                    <option value="elaborate">🌱 Elaborate (Expand ideas)</option>
                    <option value="simple">🖍️ Simple (Easy words)</option>
                    <option value="formal">👔 Formal (Professional tone)</option>
                    <option value="casual">👟 Casual (Friendly chat)</option>
                </select>
            </div>

            <div class="text-box input-box">
                <div class="box-header">
                    <span>📥 Your Text (Max 500 chars)</span>
                    <div class="char-count">0/500 🧮</div>
                </div>
                <textarea id="inputText" 
                    placeholder="Type or paste your text here... ✍️"
                    maxlength="500"
                    spellcheck="false"></textarea>
            </div>

            <button id="paraphraseButton" class="magic-button">
                🪄 Cast Paraphrase Spell
                <div class="spinner">🌀</div>
            </button>

            <div class="text-box output-box">
                <div class="box-header">
                    <span>📤 Magic Result</span>
                    <button id="copyButton" class="copy-btn">
                        📋 Copy
                    </button>
                </div>
                <textarea id="outputText" 
                    readonly
                    placeholder="Your transformed text will appear here... 🌈"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
